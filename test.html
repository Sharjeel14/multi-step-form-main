<!DOCTYPE html>
<html>

<head>
    <title>
        DOM Input Checkbox disabled Property
    </title>
</head>

<body style="text-align:center;">


    <input type="checkbox" id="chk1" name="chkdemo" class="checkbox">
    <label for="chk1"></label>
    <input type="checkbox" id="chk2" name="chkdemo" class="checkbox">
    <label for="chk2"></label>
    <script>
        var checkbox = document.getElementById('chk1');
        checkbox.disabled = true;
        var checkbox = document.getElementById('chk2');
        checkbox.disabled = true;
    </script>

</body>

</html>
